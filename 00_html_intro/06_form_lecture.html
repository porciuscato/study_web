<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>서브웨이 주문서</title>
</head>
<body>
  <h1>FORM</h1>
  <p>주문서를 작성해 주십시오</p>
  <form action="">
    <!-- value 와 placeholder의 차이: value는 칸 위에 직접 써짐-->
    <!-- 그냥 글을 쓰고 싶은데 그냥 놀게 할 순 없을 때 span을 씀 -->
    <span>이름: <input type="text" placeholder="이름을 입력해주세요"></span><br>
    <!-- 날짜? date라는 타입. date-picker는 브라우저마저 스타일이 다르다. -->
    <span>날짜: <input type="date" value="2019-01-03"></span>
    <!-- datetime이라고 하면 날짜(date-picker)가 안 나옴 -->
    <!-- 날짜: <input type="datetime" placeholder="2019. 01. 03"> -->

    <h2>샌드위치 선택</h2>
    <!-- parameter로 넘길때 sandwich=egg_mayo로 전달됨 -->
    <input type="radio" name="sandwich" value="egg_mayo">에그마요<br>
    <input type="radio" name="sandwich" value="bmt">이탈리안 비엠티<br>
    <input type="radio" name="sandwich" value="abocado">터키베이컨 아보카토<br>

    <h2>사이즈 선택</h2>
    <input type="number" min="15" max="100">
    <br>

    <h2>빵</h2>
    <!-- select>option*3 -->
    <select name="bread" id="">
      <option value="1">허니오토</option>
      <option value="2" disabled>플랫 브레드</option>
      <option value="3">하티 이탈리안</option>
    </select>

    <h2>야채/소스</h2>
    <input type="checkbox">토마토<br>
    <input type="checkbox">오일<br>
    <input type="checkbox">할라피뇨<br>
    <input type="checkbox">핫칠리<br>
    <input type="checkbox">바베큐<br>

    <button type="submit">submit</button>
  </form>
</body>
</html>
