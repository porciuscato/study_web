<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>서브웨이 주문서</title>
</head>
<body>
  <h1>FORM</h1>
  <p>주문서를 작성하여 주십시오</p>
  <form action="">
      <p>이름:<input type="text" placeholder="이름을 입력해주세요"></p>
  </form>
  <form action="">
      <p>날짜:<input type="text" placeholder='2019. 01. 03. '></p>
  </form>
  <h3>1. 샌드위치 선택</h3>
  <input type="radio" value="에그마요"><label>에그마요</label><br>
  <input type="radio" value="이탈리안 비엠티"><label>이탈리안 비엠티</label><br>
  <input type="radio" value="터키 베이컨 아보카도"><label>터키 베이컨 아보카도</label>
  <hr>
  <h3>2. 사이즈 선택</h3>
  <input type="text">
  <hr>
  <h3>3.빵</h3>
  <select name="빵" id="빵_select">
    <option>허니오트</option>
    <option>플랫브래드</option>
    <option>하티 이탈리안</option>
  </select>
  <hr>
  <h3>4. 야채/소스</h3>
  <input type="checkbox"><label>토마토</label><br>
  <input type="checkbox"><label>오이</label><br>
  <input type="checkbox"><label>할라피뇨</label><br>
  <input type="checkbox"><label>핫칠리</label><br>
  <input type="checkbox"><label>바베큐</label><br>

  <button>submit</button>
</body>
</html>
