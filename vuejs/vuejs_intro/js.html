<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>댓글달기</h1>
  <input id="userInput" type="text">
  <p id="inputArea"></p>
  <h2>좋아요</h2>
  <p id="likeCountArea"></p>
  <button id="likeButton">좋아요</button>
  <script>
    const userInput = document.querySelector('#userInput')
    const inputArea = document.querySelector('#inputArea')
    const likeButton = document.querySelector('#likeButton')
    const likeCountArea = document.querySelector('#likeCountArea')
    let likeCount = 0
    // arrow function을 쓰면 this의 context를 바꾼다.
    userInput.addEventListener('input', function(event) {
      inputArea.innerText = event.target.value
    })

    likeButton.addEventListener('click', function(event) {
      likeCountArea.innerText = `좋아요 갯수 : ${++likeCount}`
    })
  </script>
</body>
</html>
