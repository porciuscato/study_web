<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <todo-list></todo-list>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('todo-list', {
      template: `
      <div class="todo-list">
        <button @click="changeColor">toggle</button>
        <p id="baro" :style="{color: colorVar}">빨강과 파랑을 섞으면 보라가 됩니다.</p>
      </div>
      `,
    data: function () {
        return {
          colorVar: 'red',
        }
      },
    methods: {
        changeColor: function(tag) {
          if (this.colorVar == 'red'){
            this.colorVar = 'blue'
          }
          else {
            this.colorVar = 'red'
          }
        },
      },
    })
  </script>
    <script>
    const app = new Vue({
      el: '#app',
    })
  </script>
</body>
</html>
